<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body >
<div id="myInfo"></div>
<script>
'use strict';

if (localStorage.getItem('myInfo') === null) {
    console.log('Error');
}
    let myInfoJson = localStorage.getItem('myInfo');
    let myInfo = JSON.parse(myInfoJson);
    document.getElementById('myInfo').innerHTML = myInfo.name;

</script>

</body>
</html>
